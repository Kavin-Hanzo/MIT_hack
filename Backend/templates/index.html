<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Health AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .btn-primary {
            width: 100%;
        }
        .output-box {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Speech Health AI</h1>
        <p class="text-center">Convert Speech to Medical Insights</p>

        <form method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Enter Text or Upload Audio:</label>
                <input type="text" name="text" class="form-control" placeholder="Type or speak here...">
            </div>

            <div class="mb-3">
                <input type="file" name="audio" accept="audio/*" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if text %}
            <div class="output-box">
                <h4>Recognized Text:</h4>
                <p>{{ text }}</p>
            </div>
        {% endif %}

        {% if summary %}
            <div class="output-box">
                <h4>Medical Summary:</h4>
                <p>{{ summary }}</p>
            </div>
        {% endif %}

        {% if audio_path %}
            <div class="output-box text-center">
                <h4>Text-to-Speech Output:</h4>
                <audio controls>
                    <source src="{{ audio_path }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
